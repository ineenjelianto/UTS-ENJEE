
<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <meta charset="UTF-8">
    <title>Daftar Vaksin</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/img/img.png}">


    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>

</head>
<body>

<div class="container">
    <br>
    <h2>Daftar Vaksin</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post" th:action="@{/create}" th:object="${vaksinn}">
                <input th:field="*{id}" type="hidden"/>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama Depan:  </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{firstName}" type="text" id="first_name" placeholder="Nama Depan" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama Belakang: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{lastName}" type="text" id="last_name" placeholder="Nama Belakang" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{email}" type="email" id="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Telepon: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{phoneNumber}" type="text" id="phone_number" placeholder="No Telepon" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Umur: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{umur}" type="text" id="umur" placeholder="Umur" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Alamat: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{alamat}" type="text" id="alamat" placeholder="Alamat" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Tanggal Pendaftaran: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{tanggal}" type="date" id="tanggal" placeholder="Tanggal Pendadftaran" required>
                    </div>
                </div>


                <div class="form-group">
                    <br>
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
